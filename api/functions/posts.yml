hello:
  handler: functions/posts/hello.hello
  events:
    - http:
        path: posts/hello
        method: get
        cors:
          origins:
            - http://localhost:8000
            - ${env:MY_DOMAIN}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: true
        authorizer: 
          name: authorizerFunc
          resultTtlInSeconds: 0
          type: token
